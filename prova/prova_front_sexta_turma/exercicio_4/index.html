<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- menu  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="#">Formulário</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="mx-5">
        <!-- formulario  -->
        <form>
            <div class="row">
                <div class="mb-3 col-12 col-md-6">
                    <label for="formGroupExampleInput" class="form-label">Nome do médico</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" required>
                </div>
                <div class="mb-3 col-12 col-md-2">
                    <label for="formGroupExampleInput" class="form-label">CRM</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" required>
                </div>
                <div class="mb-3 col-12 col-md-2">
                    <label for="formGroupExampleInput" class="form-label">data da receita</label>
                    <input type="date" class="form-control" id="formGroupExampleInput" placeholder="" required>
                </div>
                <div class="mb-3 col-12 col-md-2">
                    <label for="formGroupExampleInput" class="form-label">quantidade de caixas</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="" required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-12 col-md-6">
                    <label for="formGroupExampleInput" class="form-label">Nome do Paciente</label>
                    <input type="text" class="form-control nome-razao" id="formGroupExampleInput" placeholder="" required>
                    <div class="validado">Campo validado</div>
                    <div class="nao-validado">Campo não validado</div>
                </div>
                <div class="mb-3 col-12 col-md-4">
                    <label for="formGroupExampleInput" class="form-label">Cpf do paciente</label>
                    <input type="text" class="form-control cnpj-cpf" id="formGroupExampleInput" placeholder="" required>
                    <div class="validado">Campo validado</div>
                    <div class="nao-validado">Campo não validado</div>
                </div>
                <div class="mb-3 col-12 col-md-2">
                    <label for="formGroupExampleInput" class="form-label">Data de nascimento</label>
                    <input type="text" class="form-control data-nasc" id="formGroupExampleInput" placeholder="" required>
                    <div class="validado">Campo validado</div>
                    <div class="nao-validado">Campo não validado</div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-12 col-md-5">
                    <div>Sexo</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                        <label class="form-check-label" for="inlineRadio2">Feminino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                        <label class="form-check-label" for="inlineRadio3">Prefiro não responder</label>
                      </div>
                </div>
                <div class="mb-3 col-12 col-md-3">
                    <select class="form-select tipo-envio" aria-label="Default select example" required>
                        <option selected value="">Tipo de envio</option>
                        <option value="1">Anexar arquivo</option>
                        <option value="2">WhatsApp</option>
                        <option value="3">E-mail</option>
                      </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary col-3 col-lg-1 btn-submit">Salvar</button>
                <button type="reset" class="btn btn-light col-3 col-lg-1">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
